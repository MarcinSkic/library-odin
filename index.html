<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Popculture Library</h1>
    </header>
    <aside>
        <h2>Add new piece of work</h2>
        <form id="addNewPieceOfWork" action="#">
            <!--Add here pretty icons for book, movie and game. Select is temporary-->
            <div>
                <label for="type">Type</label>
                <select name="type" id="type">
                    <option value="book">Book</option>
                </select>
            </div>  
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="creator">Creator</label>
                <input type="text" id="creator" name="creator" placeholder="Author, director or developer">
            </div>
            <div>
                <label for="isCompleted">Completed</label>
                <input type="checkbox" name="isCompleted" id="isCompleted">
            </div>          
            <button type="submit">Add to collection</button>
        </form>
    </aside>
    <main>
        <div class="container books">
        </div>
    </main>
</body>
</html>
