<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Popculture Library</h1>
    </header>
    <aside>
        <h2>Add new piece of work</h2>
        <div>
            <button class="pick-type" value="book" type="button">Book</button>
            <button class="pick-type" value="movie" type="button">Movie</button>
            <button class="pick-type" value="computer-game" type="button">Computer Game</button>
        </div>
        <div class="form-container">
            <form class="add-new-piece-of-work" action="#">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="creator">Creator</label>
                    <input type="text" id="creator" name="creator" placeholder="Author, director or developer">
                </div>
                <div>
                    <label for="is-completed">Completed</label>
                    <input type="checkbox" name="is-completed" id="is-completed">
                </div>
                <div>
                    <label for="number-of-pages">Number of pages</label>
                    <input type="number" min="0" name="number-of-pages" id="number-of-pages">
                </div>
                <button type="submit" value="book">Add to collection</button>
            </form>
        </div>
    </aside>
    <main>
        <div class="container books">
        </div>
    </main>
</body>
</html>
